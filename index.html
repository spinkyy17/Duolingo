<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niroq Dictionary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .dictionary {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .word-card {
            background-color: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: calc(33% - 20px);
            box-sizing: border-box;
            text-align: center;
        }

        .word-card h3 {
            margin: 0;
            font-size: 1.5em;
        }

        .word-card p {
            margin: 5px 0;
        }

        .word-card button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }

        .word-card button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Niroq Dictionary</h1>
        <div class="dictionary" id="dictionaryContainer">
            <!-- Words will be loaded here from Firebase -->
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDWDk_p33Y_jgPNJPHoJApEmo0W7Q9BhxA",
            authDomain: "spinktweet.firebaseapp.com",
            projectId: "spinktweet",
            storageBucket: "spinktweet.appspot.com",
            messagingSenderId: "848866063079",
            appId: "1:848866063079:web:be2efce9b4c5ecc3956842",
            measurementId: "G-81YMX6VBK4"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Function to fetch words from Firebase and display them
        function loadDictionary() {
            const dictionaryContainer = document.getElementById('dictionaryContainer');
            db.collection("niroqWords").get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const word = data.word;
                    const definition = data.definition;

                    // Create a card for each word
                    const card = document.createElement('div');
                    card.classList.add('word-card');
                    card.innerHTML = `
                        <h3>${word}</h3>
                        <p>${definition}</p>
                        <button onclick="speakWord('${word}')">Pronounce</button>
                    `;

                    dictionaryContainer.appendChild(card);
                });
            }).catch((error) => {
                console.log("Error getting documents: ", error);
            });
        }

        // Function to pronounce the Niroq word using Text-to-Speech
        function speakWord(word) {
            const utterance = new SpeechSynthesisUtterance(word);
            utterance.lang = 'en-US'; // Use your preferred language for TTS
            speechSynthesis.speak(utterance);
        }

        // Load dictionary when page is ready
        window.onload = loadDictionary;
    </script>
</body>
</html>
