<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Niroq Dictionary</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      background: #f4f4f4;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    #searchBar {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    .alphabetical-nav {
      text-align: center;
      margin-bottom: 20px;
    }

    .alphabetical-nav a {
      margin: 0 6px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .alphabetical-nav a:hover {
      color: #007BFF;
    }

    .dictionary-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      gap: 10px;
    }

    .word-card {
      width: 170px;
      background: #fafafa;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 0.9em;
    }

    .word-card h3 {
      margin: 5px 0;
    }

    .word-card p {
      margin: 5px 0;
    }

    @media (max-width: 600px) {
      .word-card {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Niroq Dictionary</h1>
    <input type="text" id="searchBar" placeholder="Search Niroq or English word..."/>

    <div class="alphabetical-nav" id="alphabetNav">
      <!-- A-Z Links -->
    </div>

    <div class="dictionary-wrapper" id="dictionaryContainer">
      <!-- Word cards go here -->
    </div>
  </div>

  <script>
    const wordsData = [
      { niroq: "daam", english: "man", definition: "An adult male human.", pronunciation: "dahm" },
      { niroq: "duun", english: "woman", definition: "An adult female human.", pronunciation: "doon" },
      { niroq: "mii", english: "cat", definition: "A small domesticated feline.", pronunciation: "mee" },
      { niroq: "rofa", english: "dog", definition: "A loyal domesticated canine.", pronunciation: "roh-fah" },
      { niroq: "keet", english: "bird", definition: "A winged animal capable of flight.", pronunciation: "keet" },
      { niroq: "zuka", english: "horse", definition: "A large mammal used for riding.", pronunciation: "zoo-kah" },
      { niroq: "tavi", english: "pig", definition: "A stout domesticated mammal.", pronunciation: "tah-vee" },
      { niroq: "koro", english: "cow", definition: "A domesticated bovine used for milk.", pronunciation: "koh-roh" },
      { niroq: "lami", english: "sheep", definition: "A wooly animal often herded.", pronunciation: "lah-mee" },
      { niroq: "leapra", english: "leopard", definition: "A wild spotted feline.", pronunciation: "lee-ah-prah" },
      { niroq: "zira", english: "zebra", definition: "A striped African horse-like animal.", pronunciation: "zee-rah" },
      { niroq: "foon", english: "frog", definition: "An amphibian known for jumping.", pronunciation: "foon" },
      { niroq: "bakka", english: "bat", definition: "A nocturnal flying mammal.", pronunciation: "bah-kah" },
      { niroq: "slink", english: "snake", definition: "A legless reptile.", pronunciation: "slink" },
      { niroq: "toya", english: "tiger", definition: "A large striped feline.", pronunciation: "toy-ah" },
      { niroq: "mako", english: "shark", definition: "A large predatory fish.", pronunciation: "mah-koh" },
      { niroq: "drani", english: "dragon", definition: "A mythical fire-breathing creature.", pronunciation: "drah-nee" },
      { niroq: "sora", english: "sun", definition: "The star at the center of the solar system.", pronunciation: "soh-rah" },
      { niroq: "luna", english: "moon", definition: "Earthâ€™s natural satellite.", pronunciation: "loo-nah" },
      { niroq: "aqua", english: "water", definition: "A colorless, transparent liquid.", pronunciation: "ah-kwah" }
    ];

    function loadAlphabetNav() {
      const nav = document.getElementById("alphabetNav");
      for (let i = 65; i <= 90; i++) {
        const letter = String.fromCharCode(i);
        const link = document.createElement("a");
        link.href = `#${letter}`;
        link.textContent = letter;
        nav.appendChild(link);
      }
    }

    function loadDictionary(words) {
      const container = document.getElementById("dictionaryContainer");
      container.innerHTML = "";
      words.forEach(word => {
        const card = document.createElement("div");
        card.className = "word-card";
        card.innerHTML = `
          <h3>${word.niroq}</h3>
          <p><strong>English:</strong> ${word.english}</p>
          <p><strong>Definition:</strong> ${word.definition}</p>
          <p><strong>Pronunciation:</strong> ${word.pronunciation}</p>
        `;
        container.appendChild(card);
      });
    }

    document.getElementById("searchBar").addEventListener("input", function (e) {
      const query = e.target.value.toLowerCase();
      const filtered = wordsData.filter(word =>
        word.niroq.toLowerCase().includes(query) ||
        word.english.toLowerCase().includes(query)
      );
      loadDictionary(filtered);
    });

    window.onload = function () {
      loadAlphabetNav();
      loadDictionary(wordsData);
    };
  </script>
</body>
</html>
