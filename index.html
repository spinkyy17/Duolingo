<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Niroq Dictionary</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Baloo 2', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .dictionary-app {
      width: 90%;
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .header {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .word-list {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
    }

    .word-item {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }

    .word-item:hover {
      background-color: #f0f0f0;
    }

    .word-detail {
      padding: 20px;
      background-color: #fafafa;
      border-radius: 5px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .word-detail h2 {
      margin: 0 0 10px;
    }

    .pronunciation-btn {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #58cc02;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }

    .pronunciation-btn:hover {
      background-color: #4b9e02;
    }

    .back-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ddd;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .back-btn:hover {
      background-color: #bbb;
    }
  </style>
</head>
<body>

<div class="dictionary-app">
  <div class="header">
    Niroq Dictionary
  </div>

  <div class="word-list" id="wordList">
    <!-- Word List will be populated here -->
  </div>

  <div id="wordDetail" class="word-detail" style="display: none;">
    <h2 id="wordName"></h2>
    <p id="wordDefinition"></p>
    <button id="playPronunciation" class="pronunciation-btn">Play Pronunciation</button>
    <button class="back-btn" id="backBtn">Back to List</button>
  </div>
</div>

<script>
  // Initialize Firebase
  const firebaseConfig = {
    apiKey: "your-api-key",
    authDomain: "your-auth-domain",
    projectId: "your-project-id",
    storageBucket: "your-storage-bucket",
    messagingSenderId: "your-sender-id",
    appId: "your-app-id",
    measurementId: "your-measurement-id"
  };

  // Initialize Firebase App
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const wordListEl = document.getElementById("wordList");
  const wordDetailEl = document.getElementById("wordDetail");
  const wordNameEl = document.getElementById("wordName");
  const wordDefinitionEl = document.getElementById("wordDefinition");
  const playPronunciationBtn = document.getElementById("playPronunciation");
  const backBtn = document.getElementById("backBtn");

  // Function to play pronunciation of the Niroq word
  const playPronunciation = (word) => {
    const utterance = new SpeechSynthesisUtterance(word);
    utterance.lang = 'en-US'; // You may want to change this to 'niroq' if you have specific TTS for Niroq
    speechSynthesis.speak(utterance);
  };

  // Load words from Firebase and populate the word list
  const loadWords = async () => {
    const wordsSnapshot = await db.collection("niroqWords").orderBy("word").get();
    wordsSnapshot.forEach(doc => {
      const wordData = doc.data();
      const wordItem = document.createElement("div");
      wordItem.classList.add("word-item");
      wordItem.textContent = wordData.word;

      // When a word is clicked, display its details
      wordItem.onclick = () => {
        wordNameEl.textContent = wordData.word;
        wordDefinitionEl.textContent = wordData.definition;
        wordDetailEl.style.display = "block";
        wordListEl.style.display = "none";
        
        playPronunciationBtn.onclick = () => playPronunciation(wordData.word);
      };

      wordListEl.appendChild(wordItem);
    });
  };

  // Back to word list
  backBtn.onclick = () => {
    wordDetailEl.style.display = "none";
    wordListEl.style.display = "block";
  };

  // Load words when the page loads
  window.onload = loadWords;
</script>

</body>
</html>
