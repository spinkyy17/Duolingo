<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Niroq App</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Baloo 2', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .app {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      color: #58cc02;
    }

    .xp-bar {
      height: 12px;
      background: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px 0;
    }

    .xp-fill {
      height: 100%;
      background: #58cc02;
      width: 0%;
      transition: width 0.3s;
    }

    .question {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .option-btn {
      background: #e5e5e5;
      padding: 12px;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      transition: 0.2s;
    }

    .option-btn:hover {
      background: #d4f5bc;
    }

    .next-btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #58cc02;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
    }

    .next-btn:disabled {
      background: #a2e28a;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="app">
    <h1>Niroq</h1>

    <div class="xp-bar">
      <div class="xp-fill" id="xpFill"></div>
    </div>

    <div class="lesson-area">
      <div class="question" id="question">Click start to begin.</div>
      <div class="options" id="options"></div>
      <button class="next-btn" id="nextLessonBtn">Start Lesson</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDWDk_p33Y_jgPNJPHoJApEmo0W7Q9BhxA",
      authDomain: "spinktweet.firebaseapp.com",
      projectId: "spinktweet",
      storageBucket: "spinktweet.firebasestorage.app",
      messagingSenderId: "848866063079",
      appId: "1:848866063079:web:be2efce9b4c5ecc3956842",
      measurementId: "G-81YMX6VBK4"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let userId = null;
    let currentLessonIndex = -1;
    let userXP = 0;
    let userStreak = 0;

    const lessonData = [
      { question: "What is 'na' in English?", correctAnswer: "I", options: ["I", "you", "they"] },
      { question: "What is 'zub' in English?", correctAnswer: "animal", options: ["tree", "animal", "city"] },
      { question: "What is 'mii' in English?", correctAnswer: "cat", options: ["dog", "bird", "cat"] }
    ];

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const xpFill = document.getElementById("xpFill");
    const nextBtn = document.getElementById("nextLessonBtn");

    const updateXPBar = () => {
      const percent = (userXP % 100);
      xpFill.style.width = `${percent}%`;
    };

    const loadLesson = () => {
      const lesson = lessonData[currentLessonIndex];
      questionEl.innerText = lesson.question;
      optionsEl.innerHTML = "";
      nextBtn.disabled = true;

      lesson.options.forEach(option => {
        const btn = document.createElement("div");
        btn.className = "option-btn";
        btn.innerText = option;
        btn.onclick = () => checkAnswer(option, lesson.correctAnswer, btn);
        optionsEl.appendChild(btn);
      });
    };

    const checkAnswer = (selected, correct, btn) => {
      if (selected === correct) {
        btn.style.background = "#b5f3a2";
        userXP += 10;
        userStreak++;
        saveProgress();
      } else {
        btn.style.background = "#f3b2a2";
        userStreak = 0;
        saveProgress();
      }

      nextBtn.disabled = false;
      document.querySelectorAll(".option-btn").forEach(b => b.onclick = null);
    };

    const saveProgress = () => {
      db.collection("users").doc(userId).set({
        xp: userXP,
        streak: userStreak
      }, { merge: true });
      updateXPBar();
    };

    nextBtn.onclick = () => {
      if (currentLessonIndex + 1 >= lessonData.length) {
        questionEl.innerText = "You've finished this chapter!";
        optionsEl.innerHTML = "";
        nextBtn.innerText = "Restart";
        currentLessonIndex = -1;
        return;
      }
      currentLessonIndex++;
      loadLesson();
      nextBtn.innerText = "Next";
    };

    // Sign in and start
    auth.signInAnonymously().then(() => {
      userId = auth.currentUser.uid;
      db.collection("users").doc(userId).get().then(doc => {
        if (doc.exists) {
          const data = doc.data();
          userXP = data.xp || 0;
          userStreak = data.streak || 0;
        } else {
          db.collection("users").doc(userId).set({ xp: 0, streak: 0 });
        }
        updateXPBar();
      });
    });
  </script>

</body>
</html>
